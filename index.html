<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sayfam</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>GitHub Sayfam</h1>
            <p>Merhaba, benim adım [Adın]. GitHub projelerimi keşfedin ve benimle iletişime geçin.</p>
        </div>
    </header>

    <section id="profile" class="container">
        <div id="profile-image-container"></div>
    </section>

    <section id="projects" class="container">
        <h2>Projelerim</h2>
        <div id="project-list"></div>
    </section>

    <section id="contact" class="container">
        <h2>İletişim</h2>
        <p>Email: example@example.com</p>
        <p>LinkedIn: linkedin.com/in/example</p>
        <!-- Diğer iletişim bilgilerini ekleyebilirsin -->
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const projectList = document.getElementById('project-list');
    const profileImageContainer = document.getElementById('profile-image-container');

    // GitHub kullanıcı adını buraya yaz
    const username = 'ahmetbalcik';

    // GitHub API'den kullanıcı bilgilerini çek
    fetch(`https://api.github.com/users/${username}`)
        .then(response => response.json())
        .then(data => {
            // Profil fotoğrafını göster
            const profileImage = document.createElement('img');
            profileImage.src = data.avatar_url;
            profileImage.alt = 'Profile Image';

            profileImageContainer.appendChild(profileImage);

            // Kullanıcının projelerini çek
            fetch(`https://api.github.com/users/${username}/repos`)
                .then(response => response.json())
                .then(projects => {
                    projects.forEach(project => {
                        const projectDiv = document.createElement('div');
                        projectDiv.classList.add('project');

                        const projectName = document.createElement('h3');
                        projectName.textContent = project.name;

                        const projectDescription = document.createElement('p');
                        projectDescription.textContent = project.description || 'No description available.';

                        projectDiv.appendChild(projectName);
                        projectDiv.appendChild(projectDescription);
                        projectList.appendChild(projectDiv);
                    });
                })
                .catch(error => console.error('Error fetching GitHub projects:', error));
        })
        .catch(error => console.error('Error fetching GitHub profile:', error));
});

    </script>
</body>
</html>

<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #343a40;
    transition: background-color 0.5s ease;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

header {
    background-color: #343a40;
    color: #fff;
    padding: 50px 0;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.5s ease, box-shadow 0.5s ease;
}

header:hover {
    background-color: #007bff;
}

header h1 {
    margin: 0;
    font-size: 3em;
}

header p {
    font-size: 1.2em;
}

#profile-image-container {
    text-align: center;
}

#profile-image-container img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    border: 4px solid #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

#profile-image-container img:hover {
    transform: scale(1.1);
}

section {
    margin: 40px 0;
}

h2 {
    color: #343a40;
    text-align: center;
}

.project {
    background-color: #fff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.project:hover {
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    transform: translateY(-4px);
}

.project h3 {
    color: #343a40;
    transition: color 0.3s ease;
}

.project:hover h3 {
    color: #007bff;
}

section#contact p {
    font-size: 1.1em;
}

/* Hover efektleri ve özel stillendirmeleri buraya ekleyebilirsin */
</style>
