<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sayfam</title>
    <style>
        /* (Diğer stiller) */

        #languages {
            margin: 40px 0;
            text-align: center;
        }

        .language-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .language {
            text-align: center;
            margin: 0 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .language img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .language p {
            margin: 0;
            font-size: 1.2em;
            color: #343a40;
        }

        .language:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .language img:hover {
            transform: scale(1.2);
        }

        .section-title {
            color: #343a40;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .section-title:before {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background-color: #343a40;
            margin: 0 auto;
            position: absolute;
            bottom: -15px;
        }

        /* (Diğer stiller) */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">GitHub Sayfam</h1>
            <p class="subtitle">Merhaba, benim adım Ahmet. Projelerimi keşfedin ve benimle iletişime geçin.</p>
        </div>
    </header>

    <section id="profile" class="container">
        <div id="profile-image-container">
            <img src="https://avatars.githubusercontent.com/u/126890200?v=4" alt="Profile Image">
        </div>
    </section>

    <section id="languages" class="container">
        <h2 class="section-title">Bildiğim Diller</h2>
        <div class="language-container">
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/python.png" alt="Python Logo">
                <p>Python</p>
            </div>
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/c-plus-plus-logo.png" alt="C++ Logo">
                <p>C++</p>
            </div>
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/javascript.png" alt="JavaScript Logo">
                <p>JavaScript</p>
            </div>
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/swift.png" alt="Swift Logo">
                <p>Swift</p>
            </div>
            <div class="language">
                <img src="https://img.icons8.com/dusk/64/000000/php-logo.png" alt="PHP Logo">
                <p>PHP</p>
            </div>
            <!-- Eklenen diller -->
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/java-coffee-cup-logo.png" alt="Java Logo">
                <p>Java</p>
            </div>
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/html-5.png" alt="HTML Logo">
                <p>HTML</p>
            </div>
            <div class="language">
                <img src="https://img.icons8.com/color/64/000000/css3.png" alt="CSS Logo">
                <p>CSS</p>
            </div>
            <!-- Daha fazla dil ekleyebilirsin -->
        </div>
    </section>

    <section id="projects" class="container">
        <h2 class="section-title">Projelerim</h2>
        <div id="project-list"></div>
    </section>

    <section id="contact" class="container">
        <h2 class="section-title">İletişim</h2>
        <p>Email: blck.ahmet@icloud.com</p>
        <p>Instagram: ahmetbalciks</p>
        <!-- Diğer iletişim bilgilerini ekleyebilirsin -->
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const projectList = document.getElementById('project-list');

            // GitHub kullanıcı adını buraya yaz
            const username = 'ahmetbalcik';

            // GitHub API'den kullanıcı bilgilerini çek
            fetch(`https://api.github.com/users/${username}`)
                .then(response => response.json())
                .then(data => {
                    // Profil fotoğrafını göster
                    // Kullanıcının projelerini çek
                    fetch(`https://api.github.com/users/${username}/repos`)
                        .then(response => response.json())
                        .then(projects => {
                            projects.forEach(project => {
                                const projectDiv = document.createElement('div');
                                projectDiv.classList.add('project');

                                const projectName = document.createElement('h3');
                                projectName.textContent = project.name;

                                const projectDescription = document.createElement('p');
                                projectDescription.textContent = project.description || 'No description available.';

                                projectDiv.appendChild(projectName);
                                projectDiv.appendChild(projectDescription);
                                projectList.appendChild(projectDiv);
                            });
                        })
                        .catch(error => console.error('Error fetching GitHub projects:', error));
                })
                .catch(error => console.error('Error fetching GitHub profile:', error));
        });
    </script>
</body>
</html>
